<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相似图片搜索</title>
</head>
<body>
    <h1>上传图片</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="上传">
    </form>
</body>
</html>
